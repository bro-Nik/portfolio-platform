  # Основной бекенд сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      # - DATABASE_URL=postgresql://${BACKEND_DB_USER}:${BACKEND_DB_PASSWORD}@backend-db:5432/${BACKEND_DB_NAME}
      - DATABASE_URL=mysql+pymysql://nik:nik@admin-db:3306/portfolios
      - RELOAD=true
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      # - backend-db
      - admin-db
      # - auth
    networks:
      - portfolios-net
    restart: unless-stopped
    volumes:
      # Монтируем исходный код
      - ./backend/app:/app/app
      - ./shared-configs/common.env:/app/.env


  # Фронтенд сервис
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - FAST_REFRESH=true
      # - REACT_APP_API_URL=/api
      # - REACT_APP_ADMIN_URL=/admin
